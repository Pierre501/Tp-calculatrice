<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="display" id="display"></div>
        </div>
        <div class="buttons">
            <button class="btn btn-darkgray" id="btn-clear">AC</button>
            <button class="btn btn-darkgray" id="btn-remove">DEL</button>
            <button class="btn btn-darkgray" id="division">&divide;</button>
            <button class="btn btn-lightgray" id="button7">7</button>
            <button class="btn btn-lightgray" id="button8">8</button>
            <button class="btn btn-lightgray" id="button9">9</button>
            <button class="btn btn-darkgray" id="multiplication">&times;</button>
            <button class="btn btn-lightgray" id="button4">4</button>
            <button class="btn btn-lightgray" id="button5">5</button>
            <button class="btn btn-lightgray" id="button6">6</button>
            <button class="btn btn-darkgray" id="soustraction">-</button>
            <button class="btn btn-lightgray" id="button1">1</button>
            <button class="btn btn-lightgray" id="button2">2</button>
            <button class="btn btn-lightgray" id="button3">3</button>
            <button class="btn btn-darkgray" id="addition">+</button>
            <button class="btn btn-lightgray" id="virgule">.</button>
            <button class="btn btn-lightgray" id="button0">0</button>
            <button class="btn btn-orange" id="equal">=</button>
        </div>
    </div>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
